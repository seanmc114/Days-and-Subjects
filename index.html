<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Days and School Subjects â€” MTW Sample</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1><span class="turbo">TURBO</span>: Days and School Subjects â€” MTW Sample</h1>
      <div id="timer" aria-live="polite" class="timer">Time: 0s</div>
    </header>

    <div id="msg" class="msg" aria-live="polite"></div>

    <section id="menu" class="card">
      <div id="unlock-bar" class="unlock">
        <input id="codeInput" class="code" type="text" placeholder="Enter teacher codeâ€¦" />
        <button id="codeBtn" class="btn">Unlock</button>
        <span id="codeMsg" class="code-msg"></span>
      </div>

      <div class="tense-bar">
        <button class="tense-button active" data-tense="Present">Present</button>
        <button class="tense-button" data-tense="Past">Past</button>
        <button class="tense-button" data-tense="Future">Future</button>
      </div>

      <div id="mode-list" class="modes"></div>
    </section>

    <section id="game" class="card" style="display:none">
      <div id="voice-bar" class="voice-bar" style="display:none">
        <label class="chk"><input type="checkbox" id="auto-read"> Auto-read on focus</label>
        <button id="read-all" class="btn small">ðŸ”Š Read all prompts</button>
      </div>
      <div id="questions"></div>
      <div class="btn-row end">
        <button id="submit" class="btn primary">Submit</button>
        <button id="back-button" class="btn" style="display:none">Back to Menu</button>
      </div>
      <div id="results" class="results"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
